<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .cabinet {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            display: inline-block;
            background-color: #f8f9fa;
            margin-top: 50px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Личный кабинет</h1>
    <div class="cabinet">
        <p><strong>Ваш логин:</strong> <span id="user-login"></span></p>
        <button onclick="logout()">Выйти</button>
    </div>

    <script>
        // Проверка авторизации
        if (!sessionStorage.getItem("loggedIn")) {
            alert("Вы не авторизованы!");
            window.location.href = "login.html"; // Перенаправление на страницу входа
        } else {
            // Отображение логина
            const userLogin = sessionStorage.getItem("username");
            if (userLogin) {
                document.getElementById("user-login").textContent = userLogin;
            } else {
                document.getElementById("user-login").textContent = "Неизвестный пользователь";
            }
        }

        // Выход из системы
        function logout() {
            sessionStorage.removeItem("loggedIn");
            sessionStorage.removeItem("username");
            alert("Вы вышли из системы.");
            window.location.href = "index.html"; // Перенаправление на главную страницу
        }
    </script>
</body>
</html>
