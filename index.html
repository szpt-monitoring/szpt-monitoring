<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мониторинг цен на СЗПТ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            background-color: #f8f9fa;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Мониторинг цен на СЗПТ</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="charts.html" onclick="checkAccess(event)">Графики</a></li>
            <li><a href="tables.html" onclick="checkAccess(event)">Таблицы</a></li>
            <li><a href="regions.html" onclick="checkAccess(event)">Сравнение регионов</a></li>
            <li><a href="analytics.html" onclick="checkAccess(event)">Аналитика</a></li>
            <li><a href="login.html">Вход</a></li>
        </ul>
    </nav>

    <section>
        <h2>Добро пожаловать на сайт</h2>
        <p>Главная страница доступна для всех пользователей. Для доступа к другим разделам выполните вход.</p>
    </section>

    <script>
        // Функция для проверки доступа к закрытым страницам
        function checkAccess(event) {
            const isLoggedIn = sessionStorage.getItem("loggedIn");
            if (!isLoggedIn) {
                event.preventDefault();
                alert("Вы должны войти в систему, чтобы получить доступ к этой странице.");
                window.location.href = "login.html"; // Перенаправление на страницу входа
            }
        }
    </script>
</body>
</html>
