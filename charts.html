<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График цен на товары (2024-2025)</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        .chart-container {
            margin: 30px auto;
            width: 70%;
            height: 600px;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .filter-container {
            margin: 20px auto;
            width: 70%;
            text-align: center;
        }

        h2 {
            text-align: center;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>График цен на товары (2024-2025)</h1>
    </header>

    <section>
        <h2>Рост цен на товары с фильтром по году</h2>
        <div id="dashboard">
            <div class="filter-container" id="filter_div"></div>
            <div id="bar_chart" class="chart-container"></div>
        </div>
    </section>

    <script>
        // Загружаем Google Charts
        google.charts.load('current', {packages: ['corechart', 'controls']});
        google.charts.setOnLoadCallback(drawDashboard);

        function drawDashboard() {
            const spreadsheetID = '18AAB59JF3fV17koElPdQw-hr4ExUpTOVXaevw9nVfD4'; // Вставьте ваш ID Google Sheets
            const query = new google.visualization.Query(`https://docs.google.com/spreadsheets/d/${spreadsheetID}/gviz/tq?range=A1:C5`);

            query.send(response => {
                if (response.isError()) {
                    console.error('Ошибка загрузки данных:', response.getMessage());
                    return;
                }

                const rawData = response.getDataTable();

                // Создание новой таблицы с правильными типами данных
                let data = new google.visualization.DataTable();
                data.addColumn('string', 'Год'); // Год как строка
                data.addColumn('string', 'Товар'); // Название товара
                data.addColumn('number', 'Рост цен (%)'); // Рост цен (число)

                for (let i = 0; i < rawData.getNumberOfRows(); i++) {
                    let year = rawData.getValue(i, 0); // Год
                    let product = rawData.getValue(i, 1); // Название товара
                    let priceChange = parseFloat(rawData.getValue(i, 2)); // Преобразуем в число

                    // Проверяем, чтобы данные были корректными
                    if (year && product && !isNaN(priceChange)) {
                        data.addRow([String(year), product, priceChange]); // Преобразуем год в строку
                    }
                }

                // Создаём дашборд
                const dashboard = new google.visualization.Dashboard(document.getElementById('dashboard'));

                // Фильтр по году
                const yearFilter = new google.visualization.ControlWrapper({
                    controlType: 'CategoryFilter',
                    containerId: 'filter_div',
                    options: {
                        filterColumnIndex: 0, // Фильтр по первой колонке (Год)
                        ui: {
                            label: 'Выберите год',
                            allowTyping: false,
                            allowMultiple: false
                        }
                    }
                });

                // График
                const barChart = new google.visualization.ChartWrapper({
                    chartType: 'BarChart',
                    containerId: 'bar_chart',
                    options: {
                        title: 'Рост цен на товары по годам',
                        hAxis: {title: 'Рост цен (%)', minValue: 0, textStyle: {fontSize: 12}},
                        vAxis: {title: 'Товары', textStyle: {fontSize: 10}},
                        legend: {position: 'none'},
                        bars: 'horizontal',
                        height: 600,
                        width: 700,
                        bar: {groupWidth: '80%'}
                    }
                });

                // Связываем фильтр и график
                dashboard.bind(yearFilter, barChart);

                // Отрисовываем дашборд
                dashboard.draw(data);
            });
        }
    </script>
</body>
</html>
