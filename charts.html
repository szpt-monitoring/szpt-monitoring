<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График из Google Sheets</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        .chart-container {
            margin: 30px auto;
            width: 70%;
            height: 900px;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>График из Google Sheets</h1>
    </header>

    <section>
        <h2>Рост цен на СЗПТ с Google Sheets</h2>
        <div id="bar_chart" class="chart-container"></div>
    </section>

    <script>
        // Загружаем Google Charts
        google.charts.load('current', {packages: ['corechart', 'table']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            const spreadsheetID = '18AAB59JF3fV17koElPdQw-hr4ExUpTOVXaevw9nVfD4'; // Вставьте ваш ID Google Sheets
            const query = new google.visualization.Query(`https://docs.google.com/spreadsheets/d/${spreadsheetID}/gviz/tq?range=A1:C20`);

            query.send(response => {
                if (response.isError()) {
                    console.error('Ошибка загрузки данных:', response.getMessage());
                    return;
                }

                let data = response.getDataTable();
                
                // Преобразуем данные во избежание ошибки типов
                let formattedData = new google.visualization.DataTable();
                formattedData.addColumn('string', 'Товар'); // Название товаров (ось Y)
                formattedData.addColumn('number', 'Рост цен (%)'); // Рост цен (ось X)

                for (let i = 0; i < data.getNumberOfRows(); i++) {
                    let product = data.getValue(i, 1); // Название товара (из столбца B)
                    let priceChange = parseFloat(data.getValue(i, 2)) || 0; // Рост цен (из столбца C), преобразуем в число
                    formattedData.addRow([product, priceChange]);
                }

                const options = {
                    title: 'Рост цен на СЗПТ с Google Sheets',
                    hAxis: {title: 'Рост цен (%)', minValue: 0, textStyle: {fontSize: 12}},
                    vAxis: {title: 'Товары', textStyle: {fontSize: 10}}, // Немного увеличили шрифт для читаемости
                    legend: {position: 'none'},
                    bars: 'horizontal',
                    height: 900,
                    width: 700,
                    bar: {groupWidth: '80%'}
                };

                const chart = new google.visualization.BarChart(document.getElementById('bar_chart'));
                chart.draw(formattedData, options);
            });
        }
    </script>
</body>
</html>
