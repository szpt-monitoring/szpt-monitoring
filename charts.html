<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Линейчатая гистограмма с фильтром</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            background-color: #f8f9fa;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
        }

        .chart-container {
            margin: 30px auto;
            width: 70%;
            height: 900px;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .filter-container {
            margin: 20px auto;
            width: 70%;
            text-align: center;
        }

        h2 {
            text-align: center;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Линейчатая гистограмма с фильтром</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="monitoring.html" onclick="checkAccess(event)">Мониторинг цен на СЗПТ</a></li>
            <li><a href="charts.html">Графики</a></li>
            <li><a href="tables.html" onclick="checkAccess(event)">Таблицы</a></li>
            <li><a href="balance.html" onclick="checkAccess(event)">Товарный баланс</a></li>
            <li><a href="login.html">Вход</a></li>
            <li><a href="cabinet.html" onclick="checkAccess(event)">Личный кабинет</a></li>
        </ul>
    </nav>

    <section>
        <h2>Рост цен на СЗПТ с начала года, %</h2>
        <div id="dashboard">
            <div class="filter-container" id="filter_div"></div>
            <div class="chart-container" id="bar_chart"></div>
        </div>
    </section>

    <script>
        // Загрузка Google Charts
        google.charts.load('current', {packages: ['corechart', 'controls']});
        google.charts.setOnLoadCallback(loadExcel);

        // Загрузка Excel файла
        function loadExcel() {
            fetch('20250121_nac_god.xlsx') // Убедитесь, что путь правильный
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheet = workbook.SheetNames[0];
                    const sheetData = XLSX.utils.sheet_to_json(workbook.Sheets[firstSheet], {header: 1});
                    console.log(sheetData); // Лог для проверки загруженных данных
                    drawDashboard(sheetData);
                })
                .catch(error => console.error('Ошибка загрузки Excel:', error));
        }

        // Построение дашборда с фильтром
        function drawDashboard(sheetData) {
            const data = new google.visualization.DataTable();
            data.addColumn('string', 'Дата');
            data.addColumn('string', 'Товар');
            data.addColumn('number', 'Рост цен (%)');
            data.addColumn({type: 'string', role: 'style'}); // Колонка для стиля

            let rkValue = 0; // Для хранения значения строки "РК в целом"

            // Ищем значение "РК в целом"
            sheetData.slice(1).forEach(row => {
                if (row[1] === 'РК в целом') {
                    rkValue = parseFloat(row[2]) || 0;
                }
            });

            // Заполняем данные для графика
            sheetData.slice(1).forEach(row => {
                if (row[1] && row[2] !== undefined) {
                    const date = row[0]; // Дата
                    const value = parseFloat(row[2]) || 0;
                    const product = row[1]; // Товар
                    let color = 'green'; // Значения ниже "РК в целом" - зелёный

                    if (product === 'РК в целом') {
                        color = 'blue'; // "РК в целом" - синий
                    } else if (value > rkValue) {
                        color = 'red'; // Значения выше "РК в целом" - красный
                    }

                    data.addRow([date, product, value, `color: ${color}`]);
                }
            });

            // Создание дашборда
            const dashboard = new google.visualization.Dashboard(document.getElementById('dashboard'));

            // Фильтр по дате
            const dateFilter = new google.visualization.ControlWrapper({
                controlType: 'CategoryFilter',
                containerId: 'filter_div',
                options: {
                    filterColumnIndex: 0, // Фильтр по дате
                    ui: {
                        label: 'Выберите дату',
                        allowTyping: false,
                        allowMultiple: false
                    }
                }
            });

            // Линейчатая гистограмма
            const barChart = new google.visualization.ChartWrapper({
                chartType: 'BarChart',
                containerId: 'bar_chart',
                options: {
                    title: 'Рост цен на СЗПТ с начала года, %',
                    hAxis: {title: 'Рост цен (%)', minValue: 0, textStyle: {fontSize: 12}},
                    vAxis: {title: 'Товары', textStyle: {fontSize: 8}},
                    legend: {position: 'none'},
                    bars: 'horizontal',
                    height: 900,
                    width: 700,
                    bar: {groupWidth: '80%'}
                }
            });

            // Установка связи между фильтром и графиком
            dashboard.bind(dateFilter, barChart);

            // Отрисовка дашборда
            dashboard.draw(data);
        }
    </script>
</body>
</html>
