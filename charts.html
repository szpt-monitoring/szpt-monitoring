<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Графики</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            background-color: #f8f9fa;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
        }

        .chart-container {
            margin: 20px 0;
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Графики по СЗПТ</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="monitoring.html" onclick="checkAccess(event)">Мониторинг цен на СЗПТ</a></li>
            <li><a href="charts.html">Графики</a></li>
            <li><a href="tables.html" onclick="checkAccess(event)">Таблицы</a></li>
            <li><a href="balance.html" onclick="checkAccess(event)">Товарный баланс</a></li>
            <li><a href="login.html">Вход</a></li>
            <li><a href="cabinet.html" onclick="checkAccess(event)">Личный кабинет</a></li>
        </ul>
    </nav>

    <section>
        <h2>Графики</h2>
        <div id="bar_chart" class="chart-container"></div>
        <div id="line_chart" class="chart-container"></div>
    </section>

    <script>
        // Загрузка Google Charts
        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(loadExcel);

        // Загрузка Excel файла
        function loadExcel() {
            fetch('data.xlsx') // Замените 'data.xlsx' на путь к вашему файлу Excel
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheet = workbook.SheetNames[0];
                    const sheetData = XLSX.utils.sheet_to_json(workbook.Sheets[firstSheet], {header: 1});
                    drawCharts(sheetData);
                })
                .catch(error => console.error('Ошибка загрузки Excel:', error));
        }

        // Построение графиков
        function drawCharts(sheetData) {
            // Преобразуем данные из Excel для Google Charts
            const data = new google.visualization.DataTable();
            data.addColumn('string', 'Месяц');
            data.addColumn('number', 'Производство');
            data.addColumn('number', 'Потребление');

            sheetData.slice(1).forEach(row => {
                data.addRow([row[0], row[1], row[2]]);
            });

            // Гистограмма
            const barChartOptions = {
                title: 'Производство и Потребление по месяцам',
                hAxis: {title: 'Месяц'},
                vAxis: {title: 'Объёмы (т)'},
                legend: {position: 'top'}
            };
            const barChart = new google.visualization.ColumnChart(document.getElementById('bar_chart'));
            barChart.draw(data, barChartOptions);

            // Линейная диаграмма
            const lineChartOptions = {
                title: 'Динамика Производства и Потребления',
                curveType: 'function',
                legend: {position: 'bottom'}
            };
            const lineChart = new google.visualization.LineChart(document.getElementById('line_chart'));
            lineChart.draw(data, lineChartOptions);
        }
    </script>
</body>
</html>
