<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Линейчатая гистограмма</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            background-color: #f8f9fa;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
        }

        .chart-container {
            margin: 20px 0;
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Линейчатая гистограмма</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="monitoring.html" onclick="checkAccess(event)">Мониторинг цен на СЗПТ</a></li>
            <li><a href="charts.html">Графики</a></li>
            <li><a href="tables.html" onclick="checkAccess(event)">Таблицы</a></li>
            <li><a href="balance.html" onclick="checkAccess(event)">Товарный баланс</a></li>
            <li><a href="login.html">Вход</a></li>
            <li><a href="cabinet.html" onclick="checkAccess(event)">Личный кабинет</a></li>
        </ul>
    </nav>

    <section>
        <h2>Рост цен на товары</h2>
        <div id="bar_chart" class="chart-container"></div>
    </section>

    <script>
        // Загрузка Google Charts
        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(loadExcel);

        // Загрузка Excel файла
        function loadExcel() {
            fetch('20250121_nac_god.xlsx') // Замените на путь к вашему Excel-файлу
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheet = workbook.SheetNames[0];
                    const sheetData = XLSX.utils.sheet_to_json(workbook.Sheets[firstSheet], {header: 1});
                    drawChart(sheetData);
                })
                .catch(error => console.error('Ошибка загрузки Excel:', error));
        }

        // Построение графика
        function drawChart(sheetData) {
            // Преобразуем данные из Excel для Google Charts
            const data = new google.visualization.DataTable();
            data.addColumn('string', 'Товар');
            data.addColumn('number', 'Рост цен (%)');

            sheetData.slice(1).forEach(row => {
                data.addRow([row[0], parseFloat(row[1])]);
            });

            // Опции для линейчатой гистограммы
            const options = {
                title: 'Рост цен на товары',
                hAxis: {title: 'Рост цен (%)', minValue: 0},
                vAxis: {title: 'Товары'},
                bars: 'horizontal', // Линейчатая гистограмма
                legend: {position: 'none'},
                height: 500
            };

            // Рендер графика
            const chart = new google.visualization.BarChart(document.getElementById('bar_chart'));
            chart.draw(data, options);
        }
    </script>
</body>
</html>
