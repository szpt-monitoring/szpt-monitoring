<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Линейчатая гистограмма</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        .chart-container {
            margin: 30px auto; /* Добавлен отступ для центра */
            width: 70%; /* Уменьшение ширины до 70% */
            height: 650px; /* Увеличение высоты на 30% */
            border: 1px solid #ddd; /* Добавлена рамка для визуализации */
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Лёгкая тень */
        }

        h2 {
            text-align: center;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Линейчатая гистограмма</h1>
    </header>

    <section>
        <h2>Рост цен на СЗПТ с начала года, %</h2>
        <div id="bar_chart" class="chart-container"></div>
    </section>

    <script>
        // Загрузка Google Charts
        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(loadExcel);

        // Загрузка Excel файла
        function loadExcel() {
            fetch('20250121_nac_god.xlsx') // Убедитесь, что путь правильный
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheet = workbook.SheetNames[0];
                    const sheetData = XLSX.utils.sheet_to_json(workbook.Sheets[firstSheet], {header: 1});
                    drawChart(sheetData);
                })
                .catch(error => console.error('Ошибка загрузки Excel:', error));
        }

        // Построение графика
        function drawChart(sheetData) {
            const data = new google.visualization.DataTable();
            data.addColumn('string', 'Товар');
            data.addColumn('number', 'Рост цен (%)');

            sheetData.slice(1).forEach(row => {
                if (row[0] && row[1]) {
                    data.addRow([row[0], parseFloat(row[1])]);
                }
            });

            const options = {
                title: 'Рост цен на СЗПТ с начала года, %',
                hAxis: {
                    title: 'Рост цен (%)',
                    minValue: 0,
                    textStyle: {fontSize: 12} // Уменьшение шрифта на оси X
                },
                vAxis: {
                    title: 'Товары',
                    textStyle: {fontSize: 10} // Уменьшение шрифта на оси Y
                },
                bars: 'horizontal', // Линейчатая гистограмма
                legend: {position: 'none'},
                height: 650, // Высота графика
                width: 700, // Уменьшение ширины графика
                bar: {groupWidth: '80%'} // Увеличение ширины столбцов
            };

            const chart = new google.visualization.BarChart(document.getElementById('bar_chart'));
            chart.draw(data, options);
        }
    </script>
</body>
</html>
