<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График из Google Sheets</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            background-color: #f8f9fa;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
        }

        .chart-container {
            margin: 30px auto;
            width: 70%;
            height: 900px;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>График из Google Sheets</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="monitoring.html" onclick="checkAccess(event)">Мониторинг цен на СЗПТ</a></li>
            <li><a href="charts.html">Графики</a></li>
            <li><a href="tables.html" onclick="checkAccess(event)">Таблицы</a></li>
            <li><a href="balance.html" onclick="checkAccess(event)">Товарный баланс</a></li>
            <li><a href="login.html">Вход</a></li>
            <li><a href="cabinet.html" onclick="checkAccess(event)">Личный кабинет</a></li>
        </ul>
    </nav>

    <section>
        <h2>Рост цен на СЗПТ с Google Sheets</h2>
        <div id="bar_chart" class="chart-container"></div>
    </section>

    <script>
        // Загрузка Google Charts
        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            const spreadsheetID = '18AAB59JF3fV17koElPdQw-hr4ExUpTOVXaevw9nVfD4'; // Вставьте ваш ID таблицы
            const query = new google.visualization.Query(`https://docs.google.com/spreadsheets/d/18AAB59JF3fV17koElPdQw-hr4ExUpTOVXaevw9nVfD4/gviz/tq?range=A1:C61`);

            query.send(response => {
                if (response.isError()) {
                    console.error('Ошибка загрузки данных:', response.getMessage());
                    return;
                }

                const data = response.getDataTable();
                const options = {
                    title: 'Рост цен на СЗПТ с Google Sheets',
                    hAxis: {title: 'Рост цен (%)', minValue: 0, textStyle: {fontSize: 12}},
                    vAxis: {title: 'Товары', textStyle: {fontSize: 8}},
                    legend: {position: 'none'},
                    bars: 'horizontal',
                    height: 900,
                    width: 700,
                    bar: {groupWidth: '80%'}
                };

                const chart = new google.visualization.BarChart(document.getElementById('bar_chart'));
                chart.draw(data, options);
            });
        }
    </script>
</body>
</html>
